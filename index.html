<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LinkedIn Clone</title>

    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>

    <!-- header -->
    <div class="header">

        <div class="header__left">

            <img src="https://img.freepik.com/vetores-premium/logotipo-linkedin_578229-227.jpg?w=360"
                alt="Logo LinkedIn">

            <div class="header__search">

                <i class="material-icons"> search </i>

                <input type="text" placeholder="Pesquisar" />

            </div>

        </div>

        <div class="header__right">

            <div class="headerOption">

                <i class="material-icons headerOption__icon"> home </i>

                <h3>Home</h3>

            </div>

            <div class="headerOption">

                <i class="material-icons headerOption__icon">
                    supervisor_account </i>

            </div>

        </div>

    </div>

    <!-- Sidebar Starts -->
    <div class="body__main">

        <div class="sidebar">

            <div class="sidebar__top">

                <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQBl02JFJhODbYeWZPT6EA8RYy0GuGGWmwlxA&s"
                    alt="Capa de fundo" />

                <div class="sidebar__topAvatarContainer">

                    <i class="material-icons sidebar__topAvatar"> account_circle </i>

                    <img src="afotonovo.png" alt="Profile Picture" class="profilepic" />

                </div>

                <h2>Chrystine Martins</h2>

                <h4>chrystine.martins@outlook.com</h4>

            </div>

            <div class="sidebar__stats">

                <div class="sidebar__stat">

                    <p>Visualizações no perfil</p>

                    <p class="sidebar__statNumber">2,453</p>

                </div>

                <div class="sidebar__stat">

                    <p>Impressões de publicação</p>

                    <p class="sidebar__statNumber">2,650</p>

                </div>

            </div>

            <div class="sidebar__bottom">

                <p>Recent</p>

                <div class="sidebar__recentItem">

                    <span class="sidebar__hash">#</span>

                    <p>html</p>

                </div>

                <div class="sidebar__recentItem">

                    <span class="sidebar__hash">#</span>

                    <p>css</p>

                </div>

                <div class="sidebar__recentItem">

                    <span class="sidebar__hash">#</span>

                    <p>javascript</p>

                </div>

                <div class="sidebar__recentItem">

                    <span class="sidebar__hash">#</span>

                    <p>imersão</p>

                </div>

                <div class="sidebar__recentItem">

                    <span class="sidebar__hash">#</span>

                    <p>frontend</p>

                </div>

            </div>

        </div>

    </div>

</body>

</html>
